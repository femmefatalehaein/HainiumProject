<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Join Form</title>
    <style>
        /* 전체 입력 필드에 적용될 스타일 */
        input {
            box-shadow: 2px 2px 5px #ccc; /* 그림자 효과 */
            border: 1px solid #ccc; /* 테두리 색상 */
            padding: 8px; /* 안쪽 여백 */
            margin-bottom: 10px; /* 아래쪽 여백 */
        }

        /* 버튼에 적용될 스타일 */
        button {
            background-color: #b2d235; /* 연두색 배경 */
            border: none; /* 테두리 없음 */
            color: white; /* 글자 색상 */
            padding: 10px 20px; /* 패딩: 위아래 10px, 좌우 20px */
            text-align: center; /* 텍스트 중앙 정렬 */
            text-decoration: none; /* 텍스트 장식 없음 */
            display: inline-block; /* 인라인 블록 요소로 표시 */
            font-size: 16px; /* 글자 크기 */
            margin: 4px 2px; /* 여백 */
            cursor: pointer; /* 커서 모양을 손가락 모양으로 */
            border-radius: 5px; /* 모서리 둥글게 (반지름 5px) */
        }
    </style>
</head>
<body>
<h1>회원가입</h1>
<p th:if="${message}" th:text="${message}">Default message here</p> <!-- 메시지가 있는 경우에만 표시 -->
<form action="/join" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username"><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>
    <button type="submit">Join</button>
</form>
</body>
</html>
